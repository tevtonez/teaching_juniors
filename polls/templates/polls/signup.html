{% extends '../base.html' %}

{% block body_block %}

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="panel panel-default">
        <div class="panel-body login-signup-panel">

          <h1>Sign Up</h1>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <input class="btn btn-info signup-button" type="submit" value="Sign Up">
            </form>

        </div>
      </div>
    </div>
  </div>

{% endblock %}
